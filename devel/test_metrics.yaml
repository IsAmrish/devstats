---
metrics:
  - name: Reviewers
    series_name_or_func: multi_row_single_column
    sql: reviewers
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
  - name: Reviewers histogram
    histogram: true
    annotations_ranges: true
    series_name_or_func: multi_row_single_column
    sql: hist_reviewers
  - name: Approvers in repository groups
    series_name_or_func: multi_row_single_column
    sql: approvers
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
    multi_value: true
  - name: Approvers histogram
    histogram: true
    annotations_ranges: true
    series_name_or_func: multi_row_single_column
    sql: hist_approvers
  - name: OWNERS file
    series_name_or_func: owners_d
    sql: owners
    periods: d
