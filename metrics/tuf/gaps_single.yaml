metrics:
  - name: PRs merged by repository group
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
    series:
      - group_prs_merged
    values:
      - =;;;TUF,theupdateframework/taps,theupdateframework.github.io,theupdateframework/theupdateframework.github.io,theupdateframework/specification,pep-on-pypi-with-tuf,theupdateframework/pep-on-pypi-with-tuf,pep-maximum-security-model,theupdateframework/pep-maximum-security-model,pip,theupdateframework/pip,pypi.updateframework.com,theupdateframework/pypi.updateframework.com,theupdateframework/notary,theupdateframework/artwork
  - name: PRs approved and awaiting approval
