      - prs_approve_state_approved
      - prs_approve_state_awaiting
    values:
      - =;;;all,theupdateframework_tuf,theupdateframework,tuf,theupdateframework_taps,theupdateframework_github_io,theupdateframework_theupdateframework_github_io,theupdateframework_specification,pep_on_pypi_with_tuf,theupdateframework_pep_on_pypi_with_tuf,pep_maximum_security_model,theupdateframework_pep_maximum_security_model,pip,theupdateframework_pip,pypi_updateframework_com,theupdateframework_pypi_updateframework_com,theupdateframework_artwork,theupdateframework_notary
  - name: Issues opened/closed broken down by repo group
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
    series:
      - issues_opened
      - issues_closed
    values:
      - =;;;all,theupdateframework_tuf,theupdateframework,tuf,theupdateframework_taps,theupdateframework_github_io,theupdateframework_theupdateframework_github_io,theupdateframework_specification,pep_on_pypi_with_tuf,theupdateframework_pep_on_pypi_with_tuf,pep_maximum_security_model,theupdateframework_pep_maximum_security_model,pip,theupdateframework_pip,pypi_updateframework_com,theupdateframework_pypi_updateframework_com,theupdateframework_artwork,theupdateframework_notary
  - name: Companies velocity metrics
