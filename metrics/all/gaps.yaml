metrics:
  - name: Activity repo groups
    periods: h,d,w,m,q,y
    aggregate: 1,7,24
    skip: h7,w7,m7,q7,y7,d24,w24,m24,q24,y24
    series:
      - repo_group_activity
    values:
      - =;;;Kubernetes,gRPC,Prometheus,Fluentd,rkt,Envoy,Vitess,containerd,Linkerd,OpenTracing,Jaeger,Notary,CoreDNS,CNCF,Rook,CNI,TUF
  - name: PRs merged by repository group
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
    series:
      - group_prs_merged
    values:
      - =;;;Kubernetes,gRPC,Prometheus,Fluentd,rkt,Envoy,Vitess,containerd,Linkerd,OpenTracing,Jaeger,Notary,CoreDNS,CNCF,Rook,CNI,TUF
  - name: PRs approved and awaiting approval
