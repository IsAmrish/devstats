---
metrics:
  - name: PRs merged by repository group
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
    series:
      - group_prs_merged
    values:
      - =;;;Notary
  - name: PRs approved and awaiting approval
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: d,w7,m7,q7,y7
    series:
      - prs_approve_state_approved
      - prs_approve_state_awaiting
    values:
      - =;;;all,notary,theupdateframework_notary,docker_notary
  - name: Issues opened/closed broken down by repo group
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
    series:
      - issues_opened
      - issues_closed
    values:
      - =;;;all,notary,theupdateframework_notary,docker_notary
  - name: Companies velocity metrics
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
    series:
      - =company_;;_;all,notary,theupdateframework_notary,docker_notary;activity,authors,issues,prs,commits,review_comments,issue_comments,commit_comments,comments
    values:
      - =;;;Docker,CoreOS,IBM,Huawei,Red Hat,Google,DPI Animation House,Quantcast,Facebook,Debian,CNCF,Nitrous,Return Path,SERPRO,Heptio,OpenBet,Credit Suisse,Netlify,Percona,Quiq,Rev.com,Ben Hall,Independent,SalesForce
