---
metrics:
  - name: PRs merged by repository group
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
    series:
      - group_prs_merged
    values:
      - =;;;CNI,containernetworking/plugins,containernetworking/cni-spec
  - name: PRs approved and awaiting approval
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: d,w7,m7,q7,y7
    series:
      - prs_approve_state_approved
      - prs_approve_state_awaiting
    values:
      - =;;;all,cni,containernetworking_cni,containernetworking_plugins,containernetworking_cni_spec
  - name: Issues opened/closed broken down by repo group
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
    series:
      - issues_opened
      - issues_closed
    values:
      - =;;;all,cni,containernetworking_cni,containernetworking_plugins,containernetworking_cni_spec
  - name: Companies velocity metrics
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
    series:
      - =company_;;_;all,cni,containernetworking_cni,containernetworking_plugins,containernetworking_cni_spec;activity,authors,issues,prs,commits,review_comments,issue_comments,commit_comments,comments
    values:
      - =;;;CoreOS,Red Hat,Google,Independent,Cisco,Intel,Fujitsu,IBM,Tigera,Microsoft,Weaveworks,VMware,Pivotal,Mesosphere,Kinvolk,Mirantis,Huawei,Metaswitch,Tencent,Docker,DaoCloud,ZTE,EMC,Hyper.sh,Rackspace Hosting,CNCF,Apprenda,Samsung,Covalent,Verizon,SalesForce,HP,HPE,Nirmata,42 Tech,Aperian Global,Debian,Futurequest,Net EASE,Softonic,SolarWinds,Alauda,MailChimp,Qwil,Skuid,Yik Yak,Canonical,Imaginea,Infoblox,The Linux Foundation,viralkitty,Apcera,AT&T,Bulletproof,Compose,en.N cloud,Heptio,Heroku,New Networking,Rancher,SORINT.lab,SUSE/Novell,wellcometrust
