---
metrics:
  - name: PRs merged by repository
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
    series:
      - prs_merged
    values:
      - =;;;cni,containernetworking/cni,containernetworking/plugins,containernetworking/cni-spec
  - name: PRs approved and awaiting approval
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: d,w7,m7,q7,y7
    series:
      - prs_approve_state_approved
      - prs_approve_state_awaiting
    values:
      - =;;;all,cni,containernetworking_cni,containernetworking_plugins,containernetworking_cni_spec
  - name: Issues opened/closed broken down by repo group
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
    series:
      - issues_opened
      - issues_closed
    values:
      - =;;;all,cni,containernetworking_cni,containernetworking_plugins,containernetworking_cni_spec
  - name: Companies velocity metrics
