    periods: d,w,m,q,y
    aggregate: 1,7
    skip: d,w7,m7,q7,y7
    series:
      - prs_approve_state_approved
      - prs_approve_state_awaiting
    values:
      - =;;;All,CoreDNS,coredns/deployment,coredns/coredns.io,coredns/forward,coredns/blog.coredns.io,coredns/ci,coredns/perf-tests,coredns/new.coredns.io,coredns/unbound,coredns/distributed,coredns/coredns-grpc,coredns/grpc,coredns/example,coredns/presentations,coredns/logo,coredns/cloud # {{repo_groups}}
  - name: Issues opened/closed broken down by repo group
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
    series:
      - issues_opened
      - issues_closed
    values:
      - =;;;All,CoreDNS,coredns/deployment,coredns/coredns.io,coredns/forward,coredns/blog.coredns.io,coredns/ci,coredns/perf-tests,coredns/new.coredns.io,coredns/unbound,coredns/distributed,coredns/coredns-grpc,coredns/grpc,coredns/example,coredns/presentations,coredns/logo,coredns/cloud # {{repo_groups}}
