metrics:
  - name: PRs merged by repository group
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
    series:
      - group_prs_merged
    values:
      - =;;;grpc,grpc/grpc-java,grpc/grpc-go,grpc/grpc.github.io,grpc/grpc-common,grpc/grpc-experiments,grpc/grpc-swift,grpc/grpc-node,grpc/proposal,grpc/grpc-docker-library,grpc/grpc-tools,grpc/grpc-haskell,grpc/grpc-proto,grpc/grpc-php,grpc/grpc-contrib
  - name: PRs approved and awaiting approval
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: d,w7,m7,q7,y7
    series:
      - prs_approve_state_approved
      - prs_approve_state_awaiting
    values:
      - =;;;all,grpc,grpc_grpc_java,grpc_grpc_go,grpc_grpc_github_io,grpc_grpc_common,grpc_grpc_experiments,grpc_grpc_swift,grpc_proposal,grpc_grpc_node,grpc_grpc_docker_library,grpc_grpc_tools,grpc_grpc_haskell,grpc_grpc_proto,grpc_grpc_contrib,grpc_grpc_php
