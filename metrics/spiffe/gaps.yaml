      - =;;;All,open-policy-agent/opa,open-policy-agent/contrib,open-policy-agent/docker-authz-plugin,open-policy-agent/opa-docker-authz,open-policy-agent/library,open-policy-agent/kube-mgmt,open-policy-agent/opa-kube-remediator,open-policy-agent/opa-kube-scheduler,open-policy-agent/rego-scheduler,open-policy-agent/opa-git-sync,open-policy-agent/opa-test-plugin,open-policy-agent/opa-cp # {{repo_groups}}
