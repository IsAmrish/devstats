---
metrics:
  - name: PRs approved and awaiting approval
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: d,w7,m7,q7,y7
    series:
      - prs_approve_state_approved
      - prs_approve_state_awaiting
    values:
      - =;;;All,spiffe/spiffe,spiffe/spiffe-example,spiffe/aws-iid-attestor,spiffe/plugin-template,spiffe/aws-resolver,spiffe/go-spiffe,spiffe/sidecar,spiffe/spiffe-helper,spiffe/spiffe-nginx,spiffe/ghostunnel,spiffe/spiffe.github.io,spiffe/spire-test,spiffe/aws-role-attestor,spiffe/etcd-datastore,spiffe/clabot,spiffe/community,spiffe/svid-test,spiffe/c-spiffe,spiffe/svid # {{repo_groups}}
  - name: Issues opened/closed broken down by repo group
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
    series:
      - issues_opened
      - issues_closed
    values:
      - =;;;All,spiffe/spiffe,spiffe/spiffe-example,spiffe/aws-iid-attestor,spiffe/plugin-template,spiffe/aws-resolver,spiffe/go-spiffe,spiffe/sidecar,spiffe/spiffe-helper,spiffe/spiffe-nginx,spiffe/ghostunnel,spiffe/spiffe.github.io,spiffe/spire-test,spiffe/aws-role-attestor,spiffe/etcd-datastore,spiffe/clabot,spiffe/community,spiffe/svid-test,spiffe/c-spiffe,spiffe/svid # {{repo_groups}}
