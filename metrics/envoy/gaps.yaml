---
metrics:
  - name: PRs merged by repository group
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
    series:
      - group_prs_merged
    values:
      - =;;;Envoy,envoyproxy/data-plane-api,envoyproxy/envoy-api,envoyproxy/envoyproxy.github.io,envoyproxy/control-plane,envoyproxy/go-control-plane,envoyproxy/envoy-filter-example,envoyproxy/envoy-perf,envoyproxy/artwork
  - name: PRs approved and awaiting approval
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: d,w7,m7,q7,y7
    series:
      - prs_approve_state_approved
      - prs_approve_state_awaiting
    values:
      - =;;;all,envoyproxy_envoy,lyft_envoy,envoy,envoyproxy_data_plane_api,envoyproxy_envoy_api,envoyproxy_envoyproxy_github_io,envoyproxy_control_plane,envoyproxy_go_control_plane,envoyproxy_envoy_filter_example,envoyproxy_envoy_perf,envoyproxy_artwork
  - name: Issues opened/closed broken down by repo group
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
