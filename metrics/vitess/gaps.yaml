---
metrics:
  - name: PRs merged by repository group
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
    series:
      - group_prs_merged
    values:
      - =;;;Vitess
  - name: PRs approved and awaiting approval
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: d,w7,m7,q7,y7
    series:
      - prs_approve_state_approved
      - prs_approve_state_awaiting
    values:
      - =;;;all,vitess
  - name: Issues opened/closed broken down by repo group
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
    series:
      - issues_opened
      - issues_closed
    values:
      - =;;;all,vitess
  - name: Companies velocity metrics
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
    series:
      - =company_;;_;all,vitess;activity,authors,issues,prs,commits,review_comments,issue_comments,commit_comments,comments,contributors
    values:
      - =;;;Google,Nozzle,MyFitnessPal,Netroby,Ubisoft,HubSpot,Superbalist,CNCF,Eight-s >,Signal Sciences,CoreOS,HP,HPE,Independent,PNNL
